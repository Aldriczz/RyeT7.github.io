<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildMatch - Register</title>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <nav>
        <a href="home.html" class="logo-link"><img src="../Assets/LOGO.jpeg" alt="logo-buildmatch" class="logo"></a>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Info</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="split-background">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="centered-card">
        <div class="card">
            <h2>Register</h2>
            <form id="registerForm" action="directMessage.html">
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmation Password:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <button type="submit" onclick="return validate()">Register</button>
                <p><a href="LoginPage.html">Already have an account? Click Here</a></p>
            </form>
        </div>
    </div>
    <script src="../Javascript/registration.js" ></script>
</body>
</html>
